<!DOCTYPE html>
<html ng-app="kimz">
  <head>
    <meta charset="utf-8">
    <title>Angularjs Episode 4</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="js/angula-init.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-controller="todoCtrlUpdate">
    <h1>Todo List</h1>
    <form ng-submit="addItem()">
      <input type="text" ng-model="newItem" name="newItem" />
      <input type="submit" value="新增代辦事項" />
    </form>
    <ui id="todo">
      <li ng-repeat="item in todoList | filter:{isFinish:false}">
        <div ng-hide="item.editing">
          <input type="checkbox" ng-click="removeItem(item)" />
          <span ng-dblclick="edit(item)">[[ item.label ]]</span>
        </div>
        <div ng-show="item.editing">
          <input type="text" value="[[ item.label ]]" ng-model="item.label">
          <button ng-click="save(item)">儲存</button>
        </div>
      </li>
    </ui>
    <hr />
    <h1>Finished!</h1>
    <ul id="finish">
      <li ng-repeat="item in todoList | filter:{isFinish:true}" ng-dblclick="edit(item)">
        <span ng-hide="item.editing">[[ item.label ]]</span>
        <span ng-show="item.editing">
          <input type="text" value="[[ item.label ]]" ng-model="item.label">
          <button ng-click="save(item)">儲存</button>
        </span>
      </li>
    </ul>
  </body>
</html>
